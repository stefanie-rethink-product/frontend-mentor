<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div id="main-img" alt="An image of the Equilibrium #3429, a glassy cube standing on one corner refelcting light.">
    </div>

    <h1 class="active">Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="stats">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
        <span>0.041&nbsp;ETH</span>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="Clock icon">
        <span>3 days left</span>
      </div>
    </div>

    <hr>

    <div class="avatar">
      <img src="./images/image-avatar.png" alt="Avatar of Jules Wyvern">
      <span>Creation of <em class="active">Jules Wyvern</em></span>
    </div>
  </main>


  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://rethink-product.com" target="_blank">Stefanie Kruse</a>.
  </footer>
</body>

</html>
