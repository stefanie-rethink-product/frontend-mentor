<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <article>
    <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="Flask of Gabrielle Essence Eau De Parfum">
    <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="Flask of Gabrielle Essence Eau De Parfum">
    <div class="article-description">
      <span class="overline">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>

      <div class="price">
        <span class="newprice">$149.99</span>
        <span class="oldprice">$169.99</span>
      </div>

      <button><img src="./images/icon-cart.svg" alt="" role="presentation">Add to Cart</button>
      </divdiv>
  </article>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://rethink-product.com" target="_blank">Stefanie Kruse</a>.
  </footer>
</body>

</html>
